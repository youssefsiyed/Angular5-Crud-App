<div class="container">

  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label class="control-label">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="custumer.id" disabled>
    </div>
    <div class="form group">
      <label for="fname">First Name</label>
      <input type="text" name="fname" class="form-control" [(ngModel)]="custumer.name" placeholder="Enter the Name">
    </div>
    <div class="form group">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" class="form-control" [(ngModel)]="custumer.username" placeholder="Enter the Last Name">
    </div>
    <div class="form group">
      <label for="lname">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="custumer.email" placeholder="Enter the Email">
    </div>
    <div class="form group">
      <label for="lname">Phone</label>
      <input type="text" name="phone" class="form-control" [(ngModel)]="custumer.phone" placeholder="Enter the Phone">
    </div>
    <div class="form group">
      <label for="lname">Web Site</label>
      <input type="text" name="website" class="form-control" [(ngModel)]="custumer.website" placeholder="Enter the Phone Number">
    </div>
    <div class="form group">
      <label for="lname">City</label>
      <input type="text" name="city" class="form-control" [(ngModel)]="custumer.address.city" placeholder="Enter the City">
    </div>
    <div class="form group">
      <label for="lname">Street</label>
      <input type="text" name="street" class="form-control" [(ngModel)]="custumer.address.street" placeholder="Enter the Street">
    </div>
    <div class="form group">
      <label for="lname">Street Suite</label>
      <input type="text" name="streetsuite" class="form-control" [(ngModel)]="custumer.address.suite" placeholder="Enter the Suite">
    </div>
    <div class="form group">
      <label for="lname">Zip Code</label>
      <input type="text" name="zipcode" class="form-control" [(ngModel)]="custumer.address.zipcode" placeholder="Enter the ZipCode">
    </div>
    <div class="form group">
      <label for="lname">Company Name</label>
      <input type="text" name="companyName" class="form-control" [(ngModel)]="custumer.company.name" placeholder="Enter the Company Name">
    </div>
    <div class="form group">
      <label for="lname">Company Catch</label>
      <input type="text" name="companyCatch" class="form-control" [(ngModel)]="custumer.company.catchPhrase" placeholder="Enter the Catch">
    </div>
    <br>
    <input type="submit" value="save" class="btn btn-success btn-block">
  </form>
</div>
