<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Sign Up Here</div>
    <div class="card-body">

      <div class="alert alert-danger" [hidden]="!error">
        {{error}}
      </div>
      <form #signForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="formsign.name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="formsign.email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="formsign.password"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConf" class="col-sm-2 col-form-label">Password Confirm</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirm" class="form-control" id="inputPasswordConf" placeholder="Password" [(ngModel)]="formsign.password_confirm"
              required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button class="btn btn-dark" [disabled]="!signForm.valid">Register In</button>
            <a routerLink="/login" class="btn btn-dark float-right">Log In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
